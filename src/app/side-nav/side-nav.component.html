<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/app/dashboard">
        <mat-icon>dashboard</mat-icon>
        DashBoard
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/app/user">
        <mat-icon>supervised_user_circle</mat-icon>
        Users
      </a>
<!--      <a mat-list-item routerLinkActive="active" routerLink="/app/tasks">Tasks</a>-->
      <a mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>assignment_turned_in</mat-icon>
        <a matline>Tasks</a>
      </a>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLinkActive="active" routerLink="/app/task_list">Tasks</a>
        <a mat-menu-item routerLinkActive="active" routerLink="/app/addtasks">Add Task</a>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/app/dashboard" style="cursor: pointer">Task Management</span>
      <span class="spacer"></span>
      <a mat-button routerLinkActive="active" routerLink="/register">Register</a>
      <a mat-button routerLink="/login">Login</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
